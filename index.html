<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='./favicon.png' type='image/x-icon' />
    <link rel="stylesheet" href="./tree.css?v=15" />
    <link rel="stylesheet" href="./presents.css?v=1" />
    <link rel='stylesheet' href='./ornaments.css?v=15' />    
    <title>Merry Christmas!</title>
</head>
<body>
    <div class='particle-engine'></div>
        <!--<div id="particles-js" class="snow"></div>        -->
    <div class='flex-wrapper'>
        

        <div class='tree-box'>                
            <!--Add your ornaments or whatever-->
<!--            <div class='tree-layer tree-layer-8'>
            </div>-->
            <div class='halo'></div>
            <img id="loading" src="./carlshead-transparent.png" class="tree-topper">
            <div class='tree-layer tree-layer-7'>
                <!--Ornaments can go here-->
            </div>
            <div class='tree-layer tree-layer-6'>
                <!--Ornaments can go here-->
                <div class='red ornament'></div>
                <div class='ornament spinner'><span class='spinner-reverse'></span></div>
                <div class='red ornament'></div>
            </div>
            <div class='tree-layer tree-layer-5'>
                <!--Ornaments can go here-->
                <div class='green ornament'></div>
                <div class='green ornament'></div>
                <div class='kershaw ornament animated wobble'><img src="./kershaw.png"></div>
                <div class='green ornament'></div>
            </div>
            <div class='tree-layer tree-layer-4'>
                <!--Ornaments can go here-->
                <div class='red ornament'></div>
                <div class='ornament matt-zelda'><img src="./zelda.svg"/></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
            </div>
            <div class='tree-layer tree-layer-3'>
                <!--Ornaments can go here-->
                <div class='green ornament'></div>
                <div class='green ornament'></div>
                <div class='ornament adam-johnny'><img src="./johnny.png"/></div>
                <div class='green ornament'></div>
                <div class='green ornament'></div>
                <div class='green ornament'></div>
            </div>
            <div class='tree-layer tree-layer-2'>
                <!--Ornaments can go here-->
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='ornament popp-uk'><div class="uk-logo"><img src="./UK_Logo_Blue.png"/></div></div>
                <div class='red ornament'></div>
            </div>
            <div class='tree-layer tree-layer-1'>
                <!--Ornaments can go here-->
                <div class='green ornament'></div>
                <div class='ornament joey-first'>
                    <div class='mug'>

                    </div>
                    <div class='handle'>
                        
                    </div>
                </div>
                <div class='green ornament'></div>
                <div class='green ornament'></div>
                <div class='green ornament'></div>
                <div class='green ornament'></div>
                <div class='green ornament'></div>
                <div class='green ornament'></div>
            </div>
            <div class='tree-layer tree-layer-0'>
                <!--Ornaments can go here-->
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament'></div>
                <div class='red ornament hidden-ornament'></div>
            </div>
            <div class="lightsaber-ornament">
                <div class="lightsaber">
                    <label for="darth-vader-example"></label>
                    <input type="checkbox" id="darth-vader-example" checked="checked">
                    <div class="switch"></div>
                    <div class="plasma vader"></div>
                </div>
            </div>
            <div id='tree-stump' class='tree-stump'>                
            </div>
            <div id='present-area'></div>
        </div>

    </div>

    <script src='./particles.js'></script>
    <script src='./present.js'></script>

    <script type=text/javascript src="./tree.js?v=11"></script>    
</body>
</html>
